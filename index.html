<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>비행기 움직이기</title>
  <style>
  /* 배경 스타일 */

  body {
      margin: 0;
      padding: 0;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      background-image: url('배경.gif'); /* 배경 이미지 경로 */
      background-size: 60% 80%; /* 크기 설정 */
      background-position: top center; /* 창 위쪽과 중앙으로 정렬 */
      background-repeat: no-repeat;
    }

    /* 점수 스타일 */
    #score {
      position: absolute;
      top: 10px; /* 창 위쪽에 위치 */
      left: 50%;
      transform: translateX(-50%); /* 수평 중앙 정렬 */
      font-size: 24px; /* 글씨 크기 */
      font-weight: bold; /* 굵게 */
      color: #fff; /* 흰색 글씨 */
      background-color: rgba(0, 0, 0, 0.5); /* 투명한 검정 배경 */
      padding: 10px 20px; /* 내부 여백 */
      border-radius: 10px; /* 둥근 모서리 */
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.3); /* 그림자 효과 */
      z-index: 100; /* 가장 위에 표시 */
    }

    /* 버튼 스타일 */
    .button {
      position: absolute;
      bottom: 2%; /* 창 아래 중앙으로 정렬 */
      left: 50%;
      transform: translateX(-50%); /* 수평으로 중앙 정렬 */
      width: 20%; /* 크기 설정 */
      height: 20%; /* 크기 설정 */
      border: none;
      background: none;
      cursor: pointer;
    }

    /* 비행기 스타일 */
    #비행기 {
      position: absolute;
      left: 0;
      top: 0;
      width: 70px; /* 비행기 이미지 크기 */
      transition: all 0.5s ease; /* 부드러운 이동 */
    }
  </style>
</head>
<body>
  <p id="score">점수: 0</p>
  <button id="게임시작">게임 시작</button>

  <!-- 버튼 이미지 -->
  <div>
    <img id="버튼" src="버튼.png" alt="버튼" class="button">
  </div>

  <!-- 비행기 이미지 -->
  <div>
    <img id="비행기" src="비행기.png" alt="비행기">
  </div>
  <script src="동작.js"></script>
</body>
</html>
